<h2 mat-dialog-title>Registracija</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content>

    <mat-form-field class="full">
      <mat-label>Ime i prezime</mat-label>
      <input matInput formControlName="fullName">
    </mat-form-field>

    <mat-form-field class="full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field class="full">
      <mat-label>Lozinka</mat-label>
      <input matInput type="password" formControlName="passwordHash">
    </mat-form-field>

    <mat-form-field class="full">
      <mat-label>Telefon</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field class="full">
      <mat-label>Tip korisnika</mat-label>
      <mat-select formControlName="role">
        <mat-option value="GUEST">Želim da rezervišem smeštaj</mat-option>
        <mat-option value="HOST">Želim da izdajem smeštaj</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="close()">Otkaži</button>
    <button mat-raised-button color="primary" type="submit">
      Registruj se
    </button>
  </mat-dialog-actions>
</form>
